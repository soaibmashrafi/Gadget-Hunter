<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body >

<header class="bg-dark ">
    <h1 class="text-center m-5 p-5 text-success">Welcome to Gadget Store BD!</h1>
</header>
   
<main class="container bg-dark">
    <!-- Search Phone -->
    <section class="container">
        <div class="input-group flex-nowrap w-50 mb-3 ">
            <!-- <span class="input-group-text" id="addon-wrapping">Keywoard</span> -->
            <input id="search-field" type="text" class="form-control mt-3" placeholder="Search Gadget" aria-label="Username" aria-describedby="addon-wrapping">
            <button id="btn-search" class="btn btn-success mx-1 mt-3" type="submit">Search</button>

          </div>
    </section>

    <!-- Search Result -->
    <section class="container">
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
          
        </div>

        <div id="no-phone" class="container text-danger d-none " >
            <h4 class="pb-3">No Phone Found !!!</h4>
        </div>

        <div id="show-all" class="text-center m-3 d-none">
            <button id="btn-showAll" class="btn btn-success mb-4" >Show All</button>
        </div>

    </section>

    <!-- Spinner  -->
    <section id="loader" class="d-none" >
        <div style="height: 300px;" class=" d-flex justify-content-center align-items-center text-success">
            <div class="spinner-border" role="status">
              <span class="visually-hidden"></span>
            </div>
          </div>
    </section>

<!-- Button Modal -->
<section class="container">

  <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#phoneDetailModalLabel">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="phoneDetailModalLabel" tabindex="-1" role="dialog" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="container">
  <!-- Modal -->
  <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="phone-details" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
    
        </div>
      </div>
    </div>
  </div>
</section>

</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>    <script src="js/app.js"></script>

</body>
</html>
